name: Build & Push to GHCR

on:
  push:
    branches: ["main"]
    # Only trigger when relevant files change!
    paths:
      - 'apps/**'
      - 'packages/**'
      - 'package.json'
      - 'package-lock.json'
      - 'docker-compose.production.yml'
      - 'turbo.json'
      - 'Dockerfile'
      - '.github/workflows/deploy.yml'

env:
  REGISTRY: ghcr.io
  # Use lowercase for repository name to avoid issues with GHCR
  REPO_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - app: api
            image: shogun-api
            context: .
            dockerfile: apps/api/Dockerfile
          - app: web
            image: shogun-web
            context: .
            dockerfile: apps/web/Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image }}
          tags: |
            type=raw,value=latest,enable=true
            type=sha,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Optimization: Use GitHub Actions cache for Docker layers
          cache-from: type=gha,scope=${{ matrix.image }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image }}
          # Pass build args if needed (example for web)
          build-args: |
            VITE_NODE_ENV=production

  deploy-trigger:
    name: Coolify Deploy Trigger
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Trigger Coolify Webhook
        run: |
          if [ -n "${{ secrets.COOLIFY_WEBHOOK }}" ] && [ -n "${{ secrets.COOLIFY_TOKEN }}" ]; then
            echo "üöÄ Triggering Coolify deployment..."
            curl -L -X GET -H "Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}" "${{ secrets.COOLIFY_WEBHOOK }}"
          else
            echo "‚ö†Ô∏è COOLIFY_WEBHOOK or COOLIFY_TOKEN secret not set. Skipping deployment trigger."
          fi
