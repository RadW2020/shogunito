# ==============================================
# SHOGUN - Docker Compose for Coolify Deployment
# ==============================================
# Optimized for Coolify with Traefik proxy
# 
# DEPLOYMENT WITH COOLIFY:
# 1. Create a new Docker Compose resource in Coolify
# 2. Point to this file: docker-compose.production.yml
# 3. Configure domains for api/web/minio in Coolify UI
# 4. Coolify handles SSL certificates automatically
#
# BEFORE FIRST DEPLOY, create volumes on the server:
#   docker volume create shogun_pgdata_prod
#   docker volume create shogun_minio_prod

services:
  # ============================================
  # Database (internal only, no external access)
  # ============================================
  postgres:
    image: postgres:16
    container_name: shogun-postgres-prod
    environment:
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - pgdata_prod:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shogun-network

  # ============================================
  # Object Storage (Coolify will proxy this)
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: shogun-minio-prod
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
      MINIO_BROWSER_REDIRECT_URL: ${MINIO_PUBLIC_ENDPOINT}
      MINIO_SERVER_URL: ${MINIO_PUBLIC_ENDPOINT}
    expose:
      - "9000"  # S3 API
      - "9001"  # Console
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.shogun-minio.rule=Host(`shogunminio.uliber.com`)"
      - "traefik.http.routers.shogun-minio.entrypoints=http"
      - "traefik.http.routers.shogun-minio.service=shogun-minio-svc"
      - "traefik.http.services.shogun-minio-svc.loadbalancer.server.port=9000"
    volumes:
      - minio_prod:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - shogun-network

  # ============================================
  # API Service (Coolify will proxy this)
  # ============================================
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: shogun-api-prod
    environment:
      NODE_ENV: production
      PORT: 3002
      # Database connection
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME}
      # JWT - CRITICAL: Keep these consistent between deployments
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      # MinIO
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: "false"
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_PUBLIC_ENDPOINT: ${MINIO_PUBLIC_ENDPOINT}
      # CORS - set your actual domains
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://shogunweb.uliber.com}
      FRONTEND_URL: ${FRONTEND_URL:-https://shogunweb.uliber.com}
    ports:
      - "3002"
    expose:
      - "3002"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.shogun-api.rule=Host(`shogunapi.uliber.com`)"
      - "traefik.http.routers.shogun-api.entrypoints=http"
      - "traefik.http.routers.shogun-api.service=shogun-api-svc"
      - "traefik.http.services.shogun-api-svc.loadbalancer.server.port=3002"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "-O", "/dev/null", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    networks:
      - shogun-network

  # ============================================
  # Web Frontend (Coolify will proxy this)
  # ============================================
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://shogunapi.uliber.com}
        VITE_NODE_ENV: production
    container_name: shogun-web-prod
    ports:
      - "3003"
    expose:
      - "3003"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.shogun-web.rule=Host(`shogunweb.uliber.com`)"
      - "traefik.http.routers.shogun-web.entrypoints=http"
      - "traefik.http.routers.shogun-web.service=shogun-web-svc"
      - "traefik.http.services.shogun-web-svc.loadbalancer.server.port=3003"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - shogun-network

volumes:
  pgdata_prod:
    external: true
    name: shogun_pgdata_prod
  minio_prod:
    external: true
    name: shogun_minio_prod

networks:
  shogun-network:
    driver: bridge

